buildscript {
    ext.kotlin_version = '1.2.21'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'application'
}

apply plugin: "kotlin"

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

mainClassName = 'io.vertx.core.Launcher'

repositories {
    mavenCentral()
    jcenter()

    maven {
        url "https://kotlin.bintray.com/kotlin-js-wrappers"
    }

    maven {
        url "https://kotlin.bintray.com/kotlinx"
    }

}

dependencies {
    compile "io.vertx:vertx-core:3.5.1"
    compile "io.vertx:vertx-web:3.5.1"
    compile "io.vertx:vertx-lang-js:3.5.1"
    compile "org.jetbrains.kotlin:kotlin-stdlib"
}

run {
    args = ["run", "demoapp.MainVerticle", "--launcher-class=io.vertx.core.Launcher", "--on-redeploy=gradle classes"]
}
